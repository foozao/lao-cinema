<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet">
    <title>Domain Parked</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #fafafa;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }
        
        .container {
            max-width: 400px;
        }
        
        h1 {
            font-size: 1.5rem;
            font-weight: 400;
            color: #999;
            margin-bottom: 0.5rem;
        }
        
        p {
            font-size: 0.875rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>laocinema.com</h1>
        <p>This domain is not currently in use.</p>
    </div>
</body>
</html>
