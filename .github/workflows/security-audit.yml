name: Security Audit

on:
  # Run on push to main branch
  push:
    branches:
      - main
  
  # Run on pull requests
  pull_request:
    branches:
      - main
  
  # Run weekly on Monday at 9am UTC
  schedule:
    - cron: '0 9 * * 1'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  security-audit:
    name: NPM Security Audit
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        workspace:
          - { name: 'API', path: './api' }
          - { name: 'Web', path: './web' }
          - { name: 'Database', path: './db' }
          - { name: 'Video Server', path: './video-server' }
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '${{ matrix.workspace.path }}/package-lock.json'
      
      - name: Install dependencies
        working-directory: ${{ matrix.workspace.path }}
        run: npm ci
      
      - name: Run security audit
        working-directory: ${{ matrix.workspace.path }}
        run: npm audit --audit-level=moderate
        continue-on-error: false
      
      - name: Upload audit results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: audit-results-${{ matrix.workspace.name }}
          path: ${{ matrix.workspace.path }}/npm-audit.json
          retention-days: 30

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
