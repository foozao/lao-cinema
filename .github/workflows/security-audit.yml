name: Security Audit

on:
  # Run on push to main branch
  push:
    branches:
      - main
  
  # Run on pull requests
  pull_request:
    branches:
      - main
  
  # Run weekly on Monday at 9am UTC
  schedule:
    - cron: '0 9 * * 1'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  security-audit:
    name: NPM Security Audit
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        workspace:
          - { name: 'API', path: 'api' }
          - { name: 'Web', path: 'web' }
          - { name: 'Database', path: 'db' }
          - { name: 'Video-Server', path: 'video-server' }
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run security audit
        id: audit
        run: npm audit --workspace=${{ matrix.workspace.path }} --audit-level=moderate --json > ${{ matrix.workspace.path }}-audit.json || true
        continue-on-error: true
      
      - name: Check audit results
        run: |
          if [ -s "${{ matrix.workspace.path }}-audit.json" ]; then
            npm audit --workspace=${{ matrix.workspace.path }} --audit-level=moderate
          fi
      
      - name: Upload audit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-results-${{ matrix.workspace.name }}
          path: ${{ matrix.workspace.path }}-audit.json
          retention-days: 30

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
